    <title>PreventDefault and StopPropagation</title>
    <style>
      ul {
        display: none;
      }
      input:focus ~ ul {
        display: block;
      }
    </style>

    <a href="https://google.com.vn">Tìm kiếm</a>

    <br />
    <ul>
      <li>PHP</li>
      <li>JS</li>
      <li>Golang</li>
    </ul>
    <br />
    <div>
      DIV
      <button>Click me</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
