<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 9</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .circle {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: rgba(223, 137, 137, 0.301);
      }
      .show-hide-circle {
        margin-top: 20px;
        padding: 20px;
        font-size: 2.5rem;
        border: none;
        border-radius: 10px;
        background: rgba(122, 118, 118, 0.144);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
    <button class="show-hide-circle">Ẩn/Hiện</button>
    <script src="./main.js"></script>
  </body>
</html>
