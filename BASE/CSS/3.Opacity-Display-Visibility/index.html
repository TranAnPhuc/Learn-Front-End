<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Opacity, Display, Visibility</title>
  </head>
  <body>
    <!-- Opacity (quy định độ trong suốt) 
    => Không nhìn thấy trên không gian
    => Vẫn chiếm không gian trong layout
    => Vẫn tương tác được 
    -->
    <h2>Thẻ h2</h2>
    <h3>Thẻ h3</h3>
    <hr />
    <!-- Display:none (Ẩn phần tử khỏi giao diện, xóa cả không gian nó đang chiếm) -->
    <h4>Thẻ h4</h4>
    <h5>Thẻ h5</h5>
    <hr />
    <!-- Visibility (Ẩn hoặc hiện element) 
    => Không nhìn thấy trên không gian
    => Vẫn chiếm không gian trong layout
    => Không tương tác được
    -->
    <h6>Thẻ h6</h6>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id!</p>
  </body>
</html>
