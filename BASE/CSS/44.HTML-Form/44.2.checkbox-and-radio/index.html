<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox and radio</title>
  </head>
  <body>
    <!-- Checkbox (cho phép chọn nhiều lựa chọn cùng lúc) -->
    <p>What fruit do you like?</p>
    <form action="">
      <!-- Lựa chọn 1 -->
      <input type="checkbox" name="apple" id="" /> Apple
      <br />
      <!-- Lựa chọn 2 -->
      <input type="checkbox" name="banana" id="" /> Banana
      <br />
      <!-- Lựa chọn 3 -->
      <input type="checkbox" name="mango" id="" /> Mango
      <br />
      <input type="submit" value="Send" />
    </form>
    <!-- Radio (chỉ cho phép chọn 1 lựa chọn, khi name đặt giống nhau) -->
    <p>Your gender?</p>
    <form action="">
      <!-- Lựa chọn 1 -->
      <input type="radio" name="gender" id="" /> Male

      <!-- Lựa chọn 1 -->
      <input type="radio" name="gender" id="" /> Female
      <br />
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
