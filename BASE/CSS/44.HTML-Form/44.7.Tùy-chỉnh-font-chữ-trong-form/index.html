<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tùy chỉnh font chữ trong form</title>
  </head>
  <body>
    <!-- Lưu ý font chữ trong form 
    => Font chữ trong form sử dụng là mặc định, cần can thiệp để có thể tùy chỉnh 
    -->
    <form action="">
      <label>
        Username:
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Nhập tên của bạn"
        />
      </label>
    </form>
  </body>
</html>
