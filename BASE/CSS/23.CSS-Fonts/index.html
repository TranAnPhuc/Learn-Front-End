<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Fonts</title>
  </head>
  <body>
    <!-- Có 3 kiểu chữ chung phổ biến trong lập trình web:
    =>san serif (Font không có gai ở đầu chữ cái)
    =>serif (Font có gai ở đầu chữ cái)
    =>monospace (Font có cùng độ rộng) 
    -->

    <!-- System font (phông chữ hệ thống) là phông chữ mặc định được cài sẵn trong hệ điều hành của thiết bị 
(Windows, macOS, Android, iOS, Linux…). Những font này được thiết kế để tối ưu cho giao diện người dùng (UI) 
của hệ điều hành — vì vậy chúng hiển thị rất đẹp, rõ ràng, và tối ưu hiệu năng. -->

    <!-- Nhúng font chữ, sử dụng trên trang web để bất cứ máy nào cũng hiển thị giống nhau, kể cả máy khách không cài đặt font này -->
    <p>Nhúng font chữ trên GG Font</p>
  </body>
</html>
