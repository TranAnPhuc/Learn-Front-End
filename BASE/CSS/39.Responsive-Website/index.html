<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
  </head>
  <body>
    <!-- Tổng quan Responsive Website
    Responsive Website (trang web đáp ứng) là một trang web có khả năng hiển thị tốt 
    trên nhiều loại thiết bị khác nhau như máy tính, máy tính bảng, điện thoại... mà không cần phải tạo phiên bản riêng cho từng thiết bị. 
    -->
    <!-- So sánh Responsive Website và Adaptive Website
    | Tiêu chí                       | **Responsive Website**                                        | **Adaptive Website**                                         |
|-------------------------------|----------------------------------------------------------------|--------------------------------------------------------------|
| **Cách hoạt động**            | Bố cục tự động co giãn theo kích thước màn hình               | Sử dụng **layout cố định** cho từng độ rộng màn hình cụ thể  |
| **Thiết kế**                  | Thiết kế **một phiên bản** dùng media query để điều chỉnh     | Thiết kế **nhiều phiên bản** (ví dụ: mobile, tablet, desktop) |
| **Kỹ thuật chính**            | Media Queries, Flexbox, Grid, phần trăm                       | Phát hiện kích thước thiết bị (thường dùng JavaScript hoặc server) |
| **Khả năng linh hoạt**        | Rất linh hoạt với nhiều kích cỡ lạ hoặc không phổ biến         | Không tốt nếu thiết bị không đúng với độ rộng đã định sẵn     |
| **Hiệu suất tải trang**       | Nhanh hơn vì cùng một layout                                  | Có thể chậm hơn vì phải chọn layout phù hợp                   |
| **Tính bảo trì**              | Dễ hơn do quản lý 1 layout chính                              | Khó hơn vì nhiều phiên bản giao diện                         |
| **Ví dụ sử dụng**             | Phổ biến hiện nay: blog, trang bán hàng, landing page...      | Một số trang lớn cần tối ưu hiệu suất riêng biệt theo thiết bị | 
    -->
  </body>
</html>
