<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Semantic Element</title>
  </head>
  <body>
    <!-- TỔNG QUAN
    Chúng ta đã biết:
    => Các thẻ không có ngữ nghĩa (non-semantic element) trước đây:
      Ví dụ: div, span, b, i, u,...
    => Các thẻ có ngữ nghĩa (Semantic element): strong, em, h1-h6, p,...
    
    Trong HTML có một số thẻ có ngữ nghĩa có thể được sử dụng để xác định các phần khác nhau
    của trang web:
    => Giúp trình đọc máy, trình phân tích website hiểu được cấu trúc trang web
    => Giúp tối ưu hóa cho công cụ tìm kiếm
    => Tạo cấu trúc mạch lạc, dễ đọc đối với ngay cả lập trình viên
    -->

    <!-- CÁC THẺ THƯỜNG DÙNG 
    1. <header> : Phần đầu của trang, hoặc 1 vùng chứa nội dung giới thiệu ...
    2. <nav> : Được sử dụng để đánh dấu phần chứa menu điều hướng hoặc liên kết đến các trang con trong trang web
    3. <main> : Thẻ này chỉ ra nội dung chính của trang web, thường bao gồm nội dung chính của trang
    4. <footer> : Phần chân trang (thường chứa thông tin bản quyền, liên hệ, các liên kết khác...)
    5. <figure> : Dùng để bọc hình ảnh, biểu đồ, video... khi chúng bổ nghĩa cho thành phần nội dung
    6. <figcaption> : Dùng để mô tả cho phần tử figure
    7. <mark> : làm nổi bật (highlight) một phần của văn bản
    8. <aside> : Các thông tin bên lề (Ví dụ : Quảng cáo, sản phẩm liên quan...)
    9. <article> : Chỉ định nội dung độc lập, khép kín: Bài đăng, thẻ sản phẩm
    10. <section> : Được sử dụng để chia nội dung trang thành các phần khác nhau
    -->
  </body>
</html>
