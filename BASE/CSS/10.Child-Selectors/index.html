<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Child Selectors</title>
  </head>
  <body>
    <div>
      <p>Con số 1</p>
      <p>Con số 2</p>
      <p>Con số 3</p>
    </div>
    <div>
      <p>Con số 1</p>
      <p>Con số 2</p>
      <p>Con số 3</p>
    </div>
    <div>
      <p class="child">Số 1</p>
      <p class="child">Số 2</p>
      <p class="child">Số 3</p>
      <p class="child">Số 4</p>
      <p class="child">Số 5</p>
      <p class="child">Số 6</p>
      <p class="child">Số 7</p>
      <p class="child">Số 8</p>
      <p class="child">Số 9</p>
      <p class="child">Số 10</p>
    </div>
    <div>
      <p class="nth-last-child">Con só 1</p>
      <p class="nth-last-child">Con só 2</p>
      <p class="nth-last-child">Con só 3</p>
      <p class="nth-last-child">Con só 4</p>
      <p class="nth-last-child">Con só 5</p>
      <p class="nth-last-child">Con só 6</p>
      <p class="nth-last-child">Con só 7</p>
      <p class="nth-last-child">Con só 8</p>
      <p class="nth-last-child">Con só 9</p>
      <p class="nth-last-child">Con só 10</p>
    </div>
    <div>
      <p class="only-child">Con duy nhất</p>
    </div>
  </body>
</html>
