<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid Layout</title>
  </head>
  <body>
    <!-- 1.Grid CSS:
    => Là một phương pháp sắp xếp và cấu trúc trang web dựa trên lưới.
    => Cho phép chia trang thành các ô hình chữ nhật và điều khiển vị trí của các phần tử trên trang. 
    -->
    <!-- 2.Cách sử dụng Grid CSS:
     => Khi đặt class cha là grid hoặc inline-grid thì tất cả các phần tử rời khỏi luồng thông thường và tuân theo quy tắc lưới của grid
    -->
    <div class="container-part1">
      <div class="box-part1 box-1-part1">Box 1</div>
      <div class="box-part1 box-2-part1">Box 2</div>
      <div class="box-part1 box-3-part1">Box 3</div>
      <div class="box-part1 box-4-part1">Box 4</div>
      <div class="box-part1 box-5-part1">Box 5</div>
      <div class="box-part1 box-1-part1">Box 1</div>
      <div class="box-part1 box-2-part1">Box 2</div>
      <div class="box-part1 box-3-part1">Box 3</div>
      <div class="box-part1 box-4-part1">Box 4</div>
      <div class="box-part1 box-5-part1">Box 5</div>
    </div>
    <hr />
    <div class="container-part2">
      <div class="box-part2 box-1-part2">Box 1</div>
      <div class="box-part2 box-2-part2">Box 2</div>
      <div class="box-part2 box-3-part2">Box 3</div>
      <div class="box-part2 box-4-part2">Box 4</div>
      <div class="box-part2 box-5-part2">Box 5</div>
    </div>
    <hr />
    <div class="container-part3">
      <div class="box-part3 box-1-part3">Box 1</div>
      <div class="box-part3 box-2-part3">Box 2</div>
      <div class="box-part3 box-3-part3">Box 3</div>
      <div class="box-part3 box-4-part3">Box 4</div>
      <div class="box-part3 box-5-part3">Box 5</div>
    </div>
  </body>
</html>
