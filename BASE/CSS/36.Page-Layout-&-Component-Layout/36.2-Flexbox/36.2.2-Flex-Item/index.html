<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flex Item</title>
  </head>
  <body>
    <div class="container-align-self">
      <div class="box-align-self box-align-self-1">Box 1</div>
      <div class="box-align-self box-align-self-2">Box 2</div>
      <div class="box-align-self box-align-self-3">Box 3</div>
      <div class="box-align-self box-align-self-4">Box 4</div>
    </div>
    <hr />
    <div class="container-flex-grow">
      <div class="box-flex-grow box-flex-grow-1">Box 1</div>
      <div class="box-flex-grow box-flex-grow-2">Box 2</div>
      <div class="box-flex-grow box-flex-grow-3">Box 3</div>
    </div>
    <hr />
    <div class="container-flex-shrink">
      <div class="box-flex-shrink box-flex-shrink-1">Box 1</div>
      <div class="box-flex-shrink box-flex-shrink-2">Box 2</div>
      <div class="box-flex-shrink box-flex-shrink-3">Box 3</div>
      <div class="box-flex-shrink box-flex-shrink-4">Box 4</div>
      <div class="box-flex-shrink box-flex-shrink-5">Box 5</div>
      <div class="box-flex-shrink box-flex-shrink-6">Box 6</div>
      <div class="box-flex-shrink box-flex-shrink-7">Box 7</div>
      <div class="box-flex-shrink box-flex-shrink-8">Box 8</div>
      <div class="box-flex-shrink box-flex-shrink-9">Box 9</div>
    </div>
    <hr />
    <div class="container-flex-basis">
      <div class="box-flex-basis box-flex-basis-1">Box 1</div>
      <div class="box-flex-basis box-flex-basis-2">Box 2</div>
      <div class="box-flex-basis box-flex-basis-3">Box 3</div>
    </div>
    <hr />
    <div class="container-flex">
      <div class="box-flex box-flex-1">Box 1</div>
      <div class="box-flex box-flex-2">Box 2</div>
      <div class="box-flex box-flex-3">Box 3</div>
      <div class="box-flex box-flex-4">Box 4</div>
      <div class="box-flex box-flex-5">Box 5</div>
    </div>
    <hr />
    <div class="container-order">
      <div class="box-order box-order-1">Box 1</div>
      <div class="box-order box-order-2">Box 2</div>
      <div class="box-order box-order-3">Box 3</div>
      <div class="box-order box-order-4">Box 4</div>
    </div>
    <hr />
    <!-- Mẹo sử dụng margin và flex item -->
    <div class="container">
      <div class="box box1">Box 1</div>
      <div class="box box2">Box 2</div>
      <div class="box box3">Box 3</div>
      <div class="box box4">Box 4</div>
    </div>
    <hr />
    <div class="container2">
      <i class="fa-brands fa-youtube"></i>
    </div>
  </body>
</html>
