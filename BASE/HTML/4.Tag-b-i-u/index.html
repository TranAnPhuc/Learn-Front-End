<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag bold (b) italic (i) underline (u)</title>
  </head>
  <body>
    <b>Đoạn văn được in đậm</b>
    <i>Đoạn văn được in nghiêng</i>
    <u>Đoạn văn được gạch chân</u>
  </body>
</html>
