<!DOCTYPE html>

    <title>Git và Github</title>
  </head>
  <body>
    <!-- Git là hệ thống quản lý phiên bản (Version Control System). Nó giúp: 
            => Lưu lại lịch sử mã nguồn theo thời gian. 
            => Quay lại các phiên bản cũ nếu có lỗi.
            => Làm việc nhóm dễ dàng hơn.
     -->
    <!-- 
    Các lệnh git cơ bản:
    - git init: khởi tạo một kho lưu trữ git mới trong thư mục hiện tại.
    - git clone <đường dẫn repo>: sao chép một kho lưu trữ từ xa về máy tính của bạn.
    - git add <file>: thêm một tệp vào khu vực staging để chuẩn bị cho việc commit
      (Ví dụ: "git add ." thêm tất cả file, "git add index.html" thêm file index.html).
    - git commit -m "Ghi chú cho lần commit": lưu các thay đổi trong khu vực staging với một thông điệp mô tả.
    - git status: kiểm tra trạng thái của kho lưu trữ, xem các tệp đã thay đổi và chưa được commit.
    - git push: đẩy các thay đổi từ kho lưu trữ cục bộ lên kho lưu trữ từ xa.
    - git pull: kéo các thay đổi từ kho lưu trữ từ xa về kho lưu trữ cục bộ.
    - git branch: liệt kê các nhánh trong kho lưu trữ.
    - git checkout <branch>: chuyển đổi giữa các nhánh.
    - git merge <branch>: hợp nhất một nhánh vào nhánh hiện tại.
    - git log: xem lịch sử commit của kho lưu trữ.
    - git diff: xem sự khác biệt giữa các phiên bản của tệp.
    - git reset: hoàn tác các thay đổi trong kho lưu trữ.
    - git revert <commit>: hoàn tác một commit cụ thể.
    - git stash: tạm thời lưu trữ các thay đổi chưa commit để có thể quay lại sau.
    - git remote add origin <đường dẫn>: thêm một kho lưu trữ từ xa mới.
    - git branch -M main : đổi tên nhánh hiện tại thành "main".
    - git push -u origin main: đẩy nhánh "main" lên kho lưu trữ từ xa và thiết lập theo dõi.
    -->

    <!-- Github là một nền tảng lưu trữ mã nguồn online sử dụng Git. Nó giúp bạn:
            => Lưu trữ mã của bạn trên "đám mây".
            => Chia sẻ code với người khác (hoặc giữ riêng tư).
            => Làm việc nhóm: nhiều người có thể cùng làm việc trên một dự án.
    -->
  </body>
</html>
