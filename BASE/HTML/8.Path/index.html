<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path (đường dẫn)</title>
  </head>
  <body>
    <!-- Relative path (đường dẫn tương đối) -->
    <!-- VD1: Dùng ./ hoặc bỏ ./ để lấy ảnh cùng cấp với file hiện tại -->
    <img src="./download.jpg" alt="anh-cute" />
    <br />
    <img src="download.jpg" alt="" />
    <br />
    <!-- VD2: Dùng ../ để lùi 1 cấp thư mục hiện tại -->
    <img src="../7.Tag-img/javascript.png" alt="javascript" />

    <!-- Absolute path (đường dẫn tuyệt đối) -->
    <!-- VD1: Đường dẫn tuyệt đối trên website -->
    <img
      src="https://taoanhdep.com/wp-content/uploads/2023/11/hinhnen-jk.jpg"
      alt="gojo"
    />
    <br />
    <!-- VD2: Đường dẫn tuyệt đối trên máy tính (Đi từ thư mục gốc vào bên trong.
     Ở đây là đi từ FRONT-END vào bên trong)-->
    <img src="/BASE/HTML/8.Path/download.jpg" alt="javascript" />
  </body>
</html>
