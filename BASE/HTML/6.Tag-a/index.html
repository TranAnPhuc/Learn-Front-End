<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thẻ anchor (a)</title>
  </head>
  <body>
    <a href="#">Click để chuyển tiếp</a>
    <br />
    <!-- thuộc tính target (chỉ định nơi mở tài liệu được liên kết) -->
    <!-- target="_self" (mặc định mở liên kết ở chính tab hiện tại) -->
    <a href="https://www.google.com" target="_self">Google</a>
    <br />
    <!-- target="_blank" (mở liên kết ở tab mới) -->
    <a href="https://www.google.com" target="_blank">Google</a>
    <br />
    <!-- target="_parent" (mở liên kết ở tab cha) -->
    <a href="https://www.google.com" target="_parent">Google</a>
    <br />
    <!-- target="_top" (mở liên kết ở tab gốc) -->
    <a href="https://www.google.com" target="_top">Google</a>
    <br />
    <!-- liên kết số điện thoại -->
    <a href="tel:0123456789">Gọi ngay</a>
    <br />
    <!-- liên kết email -->
    <a href="mailto:anphuc2005@gmail.com">Gửi email</a>
  </body>
</html>
