<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thẻ code</title>
  </head>
  <body>
    <!-- code (Thẻ có ngữ nghĩa. Được sử dụng khi có 1 đoạn code thì trình duyệt sẽ hiểu
         đó là một đoạn code(Hiển thị nội dung theo kiểu monospace là kiểu chữ dành cho lập trình)) 
    -->
    <h1>Tôi dùng thẻ <code>&lt;h1&gt;</code></h1>
  </body>
</html>
