<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thẻ list</title>
  </head>
  <body>
    <!-- unordered list (ul) là thẻ danh sách không có thứ tự -->
    <ul>
      <li>Danh sách không có thứ tự 1</li>
      <li>Danh sách không có thứ tự 2</li>
      <li>Danh sách không có thứ tự 3</li>
    </ul>
    <hr />
    <!-- ordered list (ol) là thẻ danh sách có thứ tự -->
    <ol>
      <li>Danh sách có thứ tự 1</li>
      <li>Danh sách có thứ tự 2</li>
      <li>Danh sách có thứ tự 3</li>
    </ol>
  </body>
</html>
